<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <style>
       
    </style>
</head>
<body>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }
    .container {
        width: 50%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    .footer {
        text-align: center;
        margin-top: 20px;
        color: #777;
    }
</style>
<div class="container">
    <h2>Course Registration Form</h2>
    <form action="#" method="POST">
        <!-- Personal Information Section -->
        <label for="fullName">Full Name:</label>
        <input type="" id="fullName" name="fullName" required placeholder="Enter your full name">

        <label for="email">Email Address:</label>
        <input type="" id="email" name="email" required placeholder="Enter your email address">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <label for="phone">Phone Number:</label>
        <input type="" id="phone" name="phone" required placeholder="Enter your phone number">

            <!-- Course Selection Section -->

            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">--Select a Course--</option>
                <option value="web-development">Web Development</option>
                <option value="data-science">Data Science</option>
                <option value="graphic-design">Graphic Design</option>
                <option value="digital-marketing">Digital Marketing</option>
                <option value="mobile-app-development">Mobile App Development</option>
            </select>
            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Course Registration. All Rights Reserved.</p>
    </div>

</body>
</html>
