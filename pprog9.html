<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      display: flex;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      width: 200px;
      margin: 20px;
      padding: 20px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-card h3 {
      font-size: 15px;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 15px;
      color: #555;
    }
    .price {
      font-size: 10px;
      font-weight: bold;
      color: #e74c3c;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product-card">
      <img src="https://th.bing.com/th/id/OIP.-FqkE04eikePW64lWX-tYAHaHa?rs=1&pid=ImgDetMain" alt="Product 1">
      <h3>Product 1</h3>
      <p>Samsung Galaxy s23.</p>
      <p class="price">$122.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://th.bing.com/th/id/OIP.6v1FaCqpgQTqAQFRgBLMWQHaHa?rs=1&pid=ImgDetMain" alt="Product 2">
      <h3>Product 2</h3>
      <p>IPhone 15 pro</p>
      <p class="price">$204.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://intercomp.com.mt/wp-content/uploads/2022/09/Apple-iPhone-14-Blue.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>IPhone 14 plus.</p>
      <p class="price">$101.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://th.bing.com/th/id/OIP.2VdRUK_LZBshu022ynEBVgHaHa?rs=1&pid=ImgDetMain" alt="Product 4">
      <h3>Product 4</h3>
      <p>Samsumg galaxy s24 ultra</p>
      <p class="price">$300.99</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
